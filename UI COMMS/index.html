<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniComm Hub - Unified Messaging Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Platform Tabs -->
        <div class="flex flex-wrap border-b border-gray-200 mb-6">
            <button class="tab-btn active px-6 py-3 text-indigo-600 font-medium" data-tab="all">
                <i data-feather="grid" class="mr-2"></i> All Messages
            </button>
            <button class="tab-btn px-6 py-3 text-gray-500 hover:text-indigo-600 font-medium" data-tab="whatsapp">
                <i data-feather="message-circle" class="mr-2"></i> WhatsApp
            </button>
            <button class="tab-btn px-6 py-3 text-gray-500 hover:text-indigo-600 font-medium" data-tab="gmail">
                <i data-feather="mail" class="mr-2"></i> Gmail
            </button>
            <button class="tab-btn px-6 py-3 text-gray-500 hover:text-indigo-600 font-medium" data-tab="outlook">
                <i data-feather="inbox" class="mr-2"></i> Outlook
            </button>
            <button class="tab-btn px-6 py-3 text-gray-500 hover:text-indigo-600 font-medium" data-tab="teams">
                <i data-feather="users" class="mr-2"></i> Teams
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div class="relative flex-grow max-w-md">
                <input type="text" placeholder="Search messages..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
            </div>
            <div class="flex space-x-2">
                <button class="filter-btn flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50" data-filter="unread">
                    <i data-feather="mail" class="mr-2"></i> Unread
                </button>
                <button class="filter-btn flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50" data-filter="starred">
                    <i data-feather="star" class="mr-2"></i> Starred
                </button>
                <button class="filter-btn flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50" data-filter="flagged">
                    <i data-feather="flag" class="mr-2"></i> Flagged
                </button>
            </div>
        </div>

        <!-- Unified Messages Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Platform</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">From</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject/Preview</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Received</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="messages-table">
                        <!-- Messages will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Message Preview Modal -->
        <div id="message-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-start">
                            <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                            <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                                <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="mt-4" id="modal-content">
                            <!-- Message content will be inserted here -->
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-200" id="quick-actions">
                            <div class="flex flex-wrap gap-2">
                                <button class="quick-action-btn reply-btn flex items-center px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200">
                                    <i data-feather="corner-up-left" class="mr-2"></i> Reply
                                </button>
                                <button class="quick-action-btn forward-btn flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200">
                                    <i data-feather="corner-up-right" class="mr-2"></i> Forward
                                </button>
                                <button class="quick-action-btn schedule-btn flex items-center px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200">
                                    <i data-feather="clock" class="mr-2"></i> Schedule Reply
                                </button>
                                <button class="quick-action-btn template-btn flex items-center px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200">
                                    <i data-feather="file-text" class="mr-2"></i> Use Template
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Initialize Vanta.js background effect
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6366f1,
            backgroundColor: 0xf9fafb
        });
    </script>
</body>
</html>
