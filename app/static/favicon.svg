<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Laser beam icon -->
  <g fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5">
    <!-- Laser source (top) -->
    <rect x="42" y="20" width="16" height="8" rx="2"/>
    <circle cx="50" cy="24" r="3" fill="#f59e0b"/>
    
    <!-- Laser beam lines -->
    <line x1="50" y1="28" x2="50" y2="45" stroke="#ef4444" stroke-width="3" opacity="0.8"/>
    <line x1="50" y1="28" x2="50" y2="45" stroke="#fbbf24" stroke-width="1.5"/>
    
    <!-- Impact point -->
    <circle cx="50" cy="45" r="4" fill="#ef4444" opacity="0.6"/>
    <circle cx="50" cy="45" r="2" fill="#fbbf24"/>
    
    <!-- Material being cut -->
    <rect x="30" y="45" width="40" height="25" fill="#64748b" stroke="#475569" stroke-width="2" rx="2"/>
    
    <!-- Cut line -->
    <line x1="50" y1="45" x2="50" y2="70" stroke="#1e293b" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Sparks -->
    <circle cx="45" cy="48" r="1.5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="55" cy="50" r="1.5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="48" cy="52" r="1" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Text "L" for Laser -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">L</text>
</svg>

