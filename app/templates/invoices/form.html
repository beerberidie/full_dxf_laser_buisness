{% extends "base.html" %}

{% block title %}{% if invoice %}Edit{% else %}New{% endif %} Invoice - Laser OS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if invoice %}Edit{% else %}New{% endif %} Invoice</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="client_id">Client *</label>
                <select name="client_id" id="client_id" required>
                    <option value="">Select Client</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}" {% if invoice and invoice.client_id == client.id %}selected{% endif %}>
                        {{ client.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="invoice_date">Invoice Date *</label>
                <input type="date" name="invoice_date" id="invoice_date" 
                       value="{% if invoice %}{{ invoice.invoice_date.strftime('%Y-%m-%d') }}{% else %}{{ today }}{% endif %}" required>
            </div>
            
            <div class="form-group">
                <label for="payment_days">Payment Terms (Days)</label>
                <input type="number" name="payment_days" id="payment_days" value="30">
            </div>
            
            <div class="form-group">
                <label for="tax_rate">Tax Rate (%)</label>
                <input type="number" step="0.01" name="tax_rate" id="tax_rate" 
                       value="{% if invoice %}{{ invoice.tax_rate }}{% else %}15.0{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="payment_terms">Payment Terms</label>
                <input type="text" name="payment_terms" id="payment_terms" 
                       value="{% if invoice %}{{ invoice.payment_terms }}{% else %}Net 30{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" rows="3">{% if invoice %}{{ invoice.notes }}{% endif %}</textarea>
            </div>
            
            {% if not invoice %}
            <h3>Line Items</h3>
            <input type="hidden" name="item_count" value="1">
            <div class="form-group">
                <label>Item 1</label>
                <input type="text" name="item_1_description" placeholder="Description" required>
                <input type="number" step="0.001" name="item_1_quantity" placeholder="Qty" value="1" required>
                <input type="number" step="0.01" name="item_1_unit_price" placeholder="Unit Price" required>
            </div>
            {% endif %}
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% if invoice %}Update{% else %}Create{% endif %} Invoice</button>
                <a href="{{ url_for('invoices.index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
